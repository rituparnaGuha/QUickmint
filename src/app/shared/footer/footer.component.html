<!-- Footer start -->
<footer class="footer">

    <div class="container">
        <div class="footer_inner">
        <div class="newsletter_section">
            <div class="newsletter_text">Sign Up For Newsletter</div>
            <div class="newsletter_field">
                <input type="text" placeholder="Enter your email" class="newsletter_input">
                <button class="submit">Submit</button>
            </div>
        </div>
        <div class="footer_main_box_main">
        <div class="footer_main_box">
            <h2>Information</h2>
            <ul *ngFor="let data of informationList">
                <li><a href="javascript:void(0);" (click)="onClick(data.pageSlug)">{{data.pageTitle}}</a></li>
            </ul>
        </div>
            <div class="footer_main_box">
            <h2>Other Links</h2>
            <ul *ngFor="let data of otherLinks">
                <li><a href="javascript:void(0);" (click)="onClick(data.pageSlug)">{{data.pageTitle}}</a></li>
            </ul>
        </div>
            <div class="footer_main_box">
            <h2>Your Account</h2>
            <ul *ngFor="let data of yourAccounts">
                <li><a href="javascript:void(0);" (click)="onClick(data.pageSlug)">{{data.pageTitle}}</a></li>
            </ul>
        </div>
            <div class="footer_main_box">
            <h2>Help Links</h2>
            <ul *ngFor="let data of helpLinks">
                <li><a href="javascript:void(0);" (click)="onClick(data.pageSlug)">{{data.pageTitle}}</a></li>
            </ul>
        </div>
            <div class="footer_main_box contact_footer_box">
            <h2>Contact Us</h2>
            <p class="address">{{address}}</p>
            <p class="phone">{{phone}}</p>
            <p class="message">{{email}}</p>
            <div class="social_icons">
                <a href="{{fbUrl}}"><img src="assets/images/fb.png" alt=""/></a>
                <a href="{{twitter}}"><img src="assets/images/tw.png" alt=""/></a>
                <a href="{{insta}}"><img src="assets/images/ins.png" alt=""/></a>
            </div>
        </div>
        </div>
        </div>
    </div>
